<body>
    <h1> Register </h1>
    <form>
        <label for="Fname">First name :</label>
        <input type="text" id="Fname" placeholder="First name" name="username"/>
        <label for="Lname">Last name :</label>
        <input type="text" id="Lname" placeholder="Last name" name="username">
        <br/>
        <br/>
        <label for="email">Email address :</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"/>
        <br/>
        <br/>
        <label for="number">Phone number :</label>
        <input type="text" id="number" name="number" placeholder="Enter your number"/>
        <br/>
        <br/>
        <label for="address">Current address :</label>
        <br/>
        <textarea name="adress" id="adress" cols="30" rows="10" placeholder="Type here ..."></textarea>
        <br/>
        <br/>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass" placeholder="Enter your password"/>
        <br/>
        <br/>
        <label for="Rpass">Re-type Password :</label>
        <input type="password" id="Rpass" name="pass" placeholder="Retype password"/>
        <br/>
        <br/>
        <input type="submit" value="Register"/>







    </form>
    <br/>
<a href="index.html">Home</a>
